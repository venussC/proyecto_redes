services:
  postgres-prod:
    image: postgres:${POSTGRES_VERSION}
    container_name: postgres-api
    env_file: .env
    environment:
      POSTGRES_DB: ${DB_PROD}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    healthcheck:
      test: [ "CMD-SHELL","pg_isready -U ${DB_USER} -d ${DB_PROD}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - pgdata_prod:/var/lib/postgresql/data
    networks: [api]

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    image: ${APP_IMAGE}
    container_name: api
    depends_on:
      postgres-prod:
        condition: service_healthy
    env_file: .env
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: postgres-prod
      DB_PORT: 5432
      DB_NAME: ${DB_PROD}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      JWT_SECRET: ${JWT_SECRET:-change-me-32+chars}
    ports:
      - "8080:8080"
    networks: [api]

volumes:
  pgdata_prod: {}

networks:
  api: {}